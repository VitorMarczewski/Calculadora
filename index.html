<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="css/style.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Calculadora JS Orientada a Objetos</title>
</head>
<body>
    <h1>Calculadora JS Orientada a Objetos</h1>
    <div id="calculadora">
        <div id="tela-container">
            <div id="operacao">0</div>
            <div id="resultado"> 0</div>
        </div>
        <div id="botoes-container">
            <div class="btn-container">
                <div class="btn" id="ac-btn">AC</div>
                <div class="btn" id="btn-divisao">/</div>
            </div>
            <div class="btn-container">
                <div class="btn">7</div>
                <div class="btn" >8</div>
                <div class="btn" >9</div>
                <div class="btn" id="btn-multiplicacao">x</div>
            </div>
            <div class="btn-container">
                <div class="btn">4</div>
                <div class="btn" >5</div>
                <div class="btn" >6</div>
                <div class="btn" id="btn-subtracao">-</div>
            </div>
            <div class="btn-container">
                <div class="btn">1</div>
                <div class="btn" >2</div>
                <div class="btn" >3</div>
                <div class="btn" id="btn-soma">+</div>
            </div>
            <div class="btn-container">
                <div class="btn" id="btn-zero">0</div>
                <div class="btn" id="btn-resultado">=</div>
                
            </div>

        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
